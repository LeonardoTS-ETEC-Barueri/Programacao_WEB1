<!DOCTYPE html>

        <title>Recuperação da conta Kad'Astra</title>

    <body>
        
        <!-- Início Interface -->
        <div id="interface" class="telaRecovery">
            <hgroup id="titulos">
                <h1>Recupere minha conta</h1>
                <h2>Digite o e-mail informado no cadastro da sua conta</h2>
            </hgroup>

            <form id="tFormRecovery" class="formRecovery" action="recuperacaocompleta.html" method="POST">
                <label for="tRecMail">E-mail de Recuperação</label>
                <input type="email" class="caixa" id="tRecMail" name="nRecMail" placeholder="Digite seu e-mail" required/>
                <label for="tBtnRecovery">Resgatar Conta</label>
                <input type="submit" class="btnRecovery" id="tBtnRecovery" name="nBtnRecovery" value="Resgatar conta"/>
            </form>

            <!--<img alt="Imagem de recuperação da conta" style="background-image: url('') no-repeat;"/>--> <!-- imagem como BG CSS -->
            <div class="imgRecovery">
            </div>

            <a href="index.html">Clique aqui para voltar</a>
        </div>
